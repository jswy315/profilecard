<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/style.css">
        <title>Profile Card</title>
    </head>
    <body>

        <div class="modal">
            <img src="img/john.png" alt="">
            <div class="close"></div>
        </div>
        <div class="container">
            <div class="card">
                <div class="header">
                    <div class="hamburger-menu">
                        <div class="center"></div>
                    </div>
                    <a href="#" class="mail">
                        <i class="far fa-envelope"></i>
                    </a>
                    <div class="main">
                        <div class="image">
                            <div class="hover">
                                <i class="fas fa-camera fa-2x"></i>
                            </div>
                        </div>
                        <h3 class="name">John Yoon</h3>
                        <h3 class="sub-name">@jswy315</h3>

                    </div>
                </div>
                    <div class="content">
                        <div class="left">
                            <div class="about-container">
                                <h3 class="title">About</h3>
                                <p class="text">Certified AWS Soltuions Architect / Web Developer / SEO Analyst</p>
                            </div>
                            <div class="icons-container">
                                <a href="#" class="icon">
                                    <i class="fab fa-facebook"></i>
                                </a>
                                <a href="#" class="icon">
                                    <i class="fab fa-instagram"></i>
                                </a>
                                <a href="#" class="icon">
                                    <i class="fab fa-google-plus-g"></i>
                                </a>
                                <a href="#" class="icon">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </div>
                            <div class="buttons-wrap">
                                <div class="follow-wrap">
                                    <a href="#" class="follow">Follow</a>
                                </div>
                                <div class="share-wrap">
                                    <a href="#" class="share">Share</a>
                                </div>
                            </div>

                        </div>
                        <div class="right">
                            <div>
                                <h3 class="number">95</h3>
                                <h3 class="number-title">Posts</h3>
                            </div>
                            <div>
                                <h3 class="number">101</h3>
                                <h3 class="number-title">Following</h3>
                            </div>
                            <div>
                                <h3 class="number">4.6K</h3>
                                <h3 class="number-title">Followers</h3>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <script src="assets/app.js"></script>
    </body>

</html>
